{% set name = "doltcli" %}
{% set version = "0.1.4" %}
{% set sha = "d079246d34f84142a2a7783e6b4afbded82b2d8e39bc209710f948bce75e3c60" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha }}

#build:
  #noarch: python
requirements:
  build:
    - python >=3.6
    - pip
    - poetry
  host:
    - python >=3.6
    - pip
    - poetry
  run:
    - python >=3.6
    - dataclasses

about:
  home: https://github.com/dolthub/doltcli
